<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">     
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to <br> Digital Calculator</div>
        <div class="calculator">
            <div class="screen">20-10+10*1-10+10-1-3-2-4-5-4-5</div>
            <div class="clear button well-rounded">CLR</div>
            <div class="delete button well-rounded">DEL</div>
            <div class="power button well-rounded">x<sup>n</sup></div>
            <div class="factorial button well-rounded">n!</div>
            <div class="num7 button left-side">7</div>
            <div class="num8 button">8</div>
            <div class="num9 button right-side">9</div>
            <div class="division button well-rounded yellow-color">รท</div>
            <div class="num4 button left-side">4</div>
            <div class="num5 button">5</div>
            <div class="num6 button right-side">6</div>
            <div class="multiplication button well-rounded yellow-color">*</div>
            <div class="num1 button left-side">1</div>
            <div class="num2 button">2</div>
            <div class="num3 button right-side">3</div>
            <div class="subtraction button well-rounded yellow-color">-</div>
            <div class="num0 button left-side">0</div>
            <div class="decimal button">.</div>
            <div class="equal button right-side">=</div>
            <div class="addition button well-rounded yellow-color">+</div>
        </div>
    </div>    
</body>
<script src="calculator.js"></script>
</html>
