<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">     
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to <br> Digital Calculator</div>
        <div class="calculator">
            <div class="screen output"></div>
            <div class="screen input"></div>
            <div class="buttons">
                <div class="clear">clear</div>
                <div class="delete">delete</div>
                <div class="power">power</div>
                <div class="factorial">factorial</div>
                <div class="num7">7</div>
                <div class="num8">8</div>
                <div class="num9">9</div>
                <div class="division">/</div>
                <div class="num4">4</div>
                <div class="num5">5</div>
                <div class="num6">6</div>
                <div class="multiplication">*</div>
                <div class="num1">1</div>
                <div class="num2">2</div>
                <div class="num3">3</div>
                <div class="subtraction">-</div>
                <div class="num0">0</div>
                <div class="decimal">.</div>
                <div class="equal">=</div>
                <div class="addition">+</div>
            </div>
        </div>
    </div>    
</body>
<script src="calculator.js"></script>
</html>
