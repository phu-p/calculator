<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">     
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to <br> Digital Calculator</div>
        <div class="calculator">
            <div class="screen"></div>
            <button class="num0 button left-side" value="0">0</button>
            <button class="num1 button left-side" value="1">1</button>
            <button class="num2 button" value="2">2</button>
            <button class="num3 button right-side" value="3">3</button>
            <button class="num4 button left-side" value="4">4</button>
            <button class="num5 button" value="5">5</button>
            <button class="num6 button right-side" value="6">6</button>
            <button class="num7 button left-side" value="7">7</button>
            <button class="num8 button" value="8">8</button>
            <button class="num9 button right-side" value="9">9</button>
            <button class="equal button right-side" value="equal">=</button>
            <button class="button division button well-rounded yellow-color" value="division">รท</button>
            <button class="multiplication button well-rounded yellow-color" value="multiplication">*</button>
            <button class="subtraction button well-rounded yellow-color" value="subtraction">-</button>
            <button class="addition button well-rounded yellow-color" value="addition">+</button>
            <button class="clear button well-rounded" value="clear">CLR</button>
            <button class="delete button well-rounded" value="delete">DEL</button>
            <button class="power button well-rounded" value="power">^</button>
            <button class="decimal button" value=".">.</button>
        </div>
    </div>    
<script language="javascript" type="text/javascript" src="cal2.js"></script>
</body>
</html>
