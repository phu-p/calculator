<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">     
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to <br> Digital Calculator</div>
        <div class="calculator">
            <div class="placement"></div>
            <div class="screen input">20</div>
            <div class="clear button">clear</div>
            <div class="delete button">delete</div>
            <div class="power button">x<sup>n</sup></div>
            <div class="factorial button">n!</div>
            <div class="num7 button">7</div>
            <div class="num8 button">8</div>
            <div class="num9 button">9</div>
            <div class="division button">รท</div>
            <div class="num4 button">4</div>
            <div class="num5 button">5</div>
            <div class="num6 button">6</div>
            <div class="multiplication button">*</div>
            <div class="num1 button">1</div>
            <div class="num2 button">2</div>
            <div class="num3 button">3</div>
            <div class="subtraction button">-</div>
            <div class="num0 button">0</div>
            <div class="decimal button">.</div>
            <div class="equal button">=</div>
            <div class="addition button">+</div>
        </div>
    </div>    
</body>
<script src="calculator.js"></script>
</html>
