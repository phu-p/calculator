<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">     
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to <br> Digital Calculator</div>
        <div class="calculator">
            <div class="screen">20-10+10*1-10+10-1-3-2-4-5-4-5</div>
            <button class="clear button well-rounded">CLR</button>
            <button class="delete button well-rounded">DEL</button>
            <button class="power button well-rounded">x<sup>n</sup></button>
            <button class="factorial button well-rounded">n!</button>
            <button class="num7 button left-side">7</button>
            <button class="num8 button">8</button>
            <button class="num9 button right-side">9</button>
            <button class="button division button well-rounded yellow-color">รท</button>
            <button class="num4 button left-side">4</button>
            <button class="num5 button">5</button>
            <button class="num6 button right-side">6</button>
            <button class="multiplication button well-rounded yellow-color">*</button>
            <button class="num1 button left-side">1</button>
            <button class="num2 button">2</button>
            <button class="num3 button right-side">3</button>
            <button class="subtraction button well-rounded yellow-color">-</button>
            <button class="num0 button left-side">0</button>
            <button class="decimal button">.</button>
            <button class="equal button right-side">=</button>
            <button class="addition button well-rounded yellow-color">+</button>
        </div>
    </div>    
</body>
<script src="cal.js"></script>
</html>
